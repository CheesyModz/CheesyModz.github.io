    <center>
        <div id="responseYes" style="display:none;">
            <p>LETS GOO</p>
            <img class="imageBear" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif">
        </div>
        <div id="responseNo">
            <img class="imageBear" src="https://media1.tenor.com/m/al4a1pG1f8YAAAAC/jump-bear.gif">
            <p id="text" style="font-size:32px;">Will you be my valentine🌹?</p>
            <button class="buttonValentine" style="z-index: 2" id ="yes" onclick="responseValentine('yes')">Yes🙈</button>
            <button class="buttonValentine" id="no" onclick="responseValentine('no')">No🙉</button>
        </div>
        <!-- https://stackoverflow.com/questions/22527378/how-to-put-a-lights-off-effect -->
        <script>
            var size = 20;
            var index = 0;
            var responses = [
                "Are you sure?",
                "Really sure😢",
                "I'll be very sad☹️",
                "Pookie please🥺",
                "Don't do this to me🥺",
                "I'm going to cry😭",
                "You're breaking my heart💔😭",
            ];

            function responseValentine(response){
                if (response == 'yes'){
                    document.getElementById("responseYes").style.display = "block";
                    document.getElementById("responseNo").style.display = "none";
                }else{
                    let b = document.getElementById("no");
                    b.style.position = 'absolute';
                    let a = document.getElementById("yes");
                    a.style.position = 'relative';

                    var i = Math.floor(Math.random()*500)+1;
                    var j = Math.floor(Math.random()*500)+1;
                    b.style.left = i+"px";
                    b.style.top = j+"px";
                    if (index < responses.length-1) index++;
                    size += 5;
                    b.innerHTML = responses[index];
                    a.style.fontSize = size + 'px';
                }
            }
        </script>
    </center>
